<h2>Por Capital</h2>
<hr />
<div class="row">
	<div class="col-12">
		<app-pais-input
			(onEnter)="buscar($event)"
			(onDeBounce)="suggestions($event)"
			placeHolder="Buscar Capital..."
		></app-pais-input>
	</div>
</div>

<div *ngIf="isLoading" class="row mt-3">
	<div class="col-12 d-flex justify-content-center">
		<div class="circleLoader circle-5"></div>
	</div>
</div>
<div *ngIf="!isErrorAlert" class="row text-center mt-3">
	<div class="col-12" *ngIf="paises.length>0 else errorAlert">
		<app-pais-tabla [paises]="paises" [termino]="termino"></app-pais-tabla>
	</div>
</div>
<ng-template #errorAlert>
	<div class="alert alert-danger" role="alert">
		No se han encontrado paises con este termono {{termino}}
	</div>
</ng-template>
